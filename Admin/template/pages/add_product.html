    <script type="text/javascript">
        let update = false
        function handleProduct() {
            let name = document.getElementById("name").value;
            let desc = document.getElementById("desc").value;
            let price = document.getElementById("price").value;
            let photo = document.getElementById("photo").value;

            let id = Math.floor(Math.random() * 1000);

            let data = {
                id: parseInt(id),
                name,
                desc,
                price,
                photo
            }

            let localData = JSON.parse(localStorage.getItem("product"));

            if (validate()) {
                if (localData === null) {
                    localStorage.setItem("product", JSON.stringify([data]));
                } else {
                    localData.push(data);
                    localStorage.setItem("product", JSON.stringify(localData));
                }
            }
            else{
                return false;
            }
            
            // window.location.href="product.html";
        }
        
        function validate() {
            let name = document.getElementById("name").value;
            let desc = document.getElementById("desc").value;
            let price = document.getElementById("price").value;
            let photo = document.getElementById("photo").value;

            let nameE = descE = priceE = photoE = true;

            if (name === '') {
                document.getElementById("nameErr").innerHTML = "Please enter the product name";
            } else {
                nameE = false
                document.getElementById("nameErr").innerHTML = "";
            }

            if (desc === '') {
                document.getElementById("descErr").innerHTML = "Please enter the product desc";
            } else {
                descE = false
                document.getElementById("descErr").innerHTML = "";
            }

            if (price === '') {
                document.getElementById("priceErr").innerHTML = "Please enter the product price";
            } else {
                priceE = false
                document.getElementById("priceErr").innerHTML = "";
            }

            if (photo === '') {
                document.getElementById("photoErr").innerHTML = "Please enter the product photo";
            } else {
                photoE = false
                document.getElementById("photoErr").innerHTML = "";
            }

            if ((nameE || descE || priceE || photoE) === true) {
                return false
            } else {
                return true
            }

        }

    </script>
