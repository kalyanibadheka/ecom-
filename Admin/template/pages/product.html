    <script type="text/javascript">
        let update = false
        function handleProduct() {
            let name = document.getElementById("name").value;
            let desc = document.getElementById("desc").value;
            let price = document.getElementById("price").value;
            let photo = document.getElementById("photo").value;

            let data = {
                name,
                desc,
                price,
                photo
            }

            if (validate()) {
                if(update){
                    updateProduct();
                }else{
                    insertProduct(data);
                }
            } else {
                return false
            }

        }
        function insertProduct(data) {
            let localData = JSON.parse(localStorage.getItem("product"));
            let id = Math.floor(Math.random() * 1000);

            let obj = {
                id: id,
                name: data.name,
                desc: data.desc,
                price: data.price,
                photo: data.photo
            }

            if (validate()) {
                if (localData === null) {
                    localStorage.setItem("product", JSON.stringify([obj]));
                } else {
                    localData.push(obj);
                    localStorage.setItem("product", JSON.stringify(localData));
                }
            }

        }
        function validate() {
            let name = document.getElementById("name").value;
            let desc = document.getElementById("desc").value;
            let price = document.getElementById("price").value;
            let photo = document.getElementById("photo").value;

            let nameE = descE = priceE = photoE = true;

            if (name === '') {
                document.getElementById("nameErr").innerHTML = "Please enter the product name";
            } else {
                nameE = false
                document.getElementById("nameErr").innerHTML = "";
            }

            if (desc === '') {
                document.getElementById("descErr").innerHTML = "Please enter the product desc";
            } else {
                descE = false
                document.getElementById("descErr").innerHTML = "";
            }

            if (price === '') {
                document.getElementById("priceErr").innerHTML = "Please enter the product price";
            } else {
                priceE = false
                document.getElementById("priceErr").innerHTML = "";
            }

            if (photo === '') {
                document.getElementById("photoErr").innerHTML = "Please enter the product photo";
            } else {
                photoE = false
                document.getElementById("photoErr").innerHTML = "";
            }

            if ((nameE || descE || priceE || photoE) === true) {
                return false
            } else {
                return true
            }

        }

        function handleEdit(id) {
            let localData = JSON.parse(localStorage.getItem("product"));
            let fData = localData.filter((l) => l.id === id);

            let name = document.getElementById("name").value = fData[0].name;
            let price = document.getElementById("price").value = fData[0].price;
            let desc = document.getElementById("desc").value = fData[0].desc;
            let photo = document.getElementById("photo").value = fData[0].photo;
            let pid = document.getElementById("pid").value = fData[0].id;

            let cartData = JSON.parse(localStorage.getItem("cart"));
            let cData = cartData.filter((l) => l.id === id);

            document.getElementById("name").value = cData[0].name;
            document.getElementById("price").value = cData[0].price;
            document.getElementById("desc").value = cData[0].desc;
            document.getElementById("photo").value = cData[0].photo;
            document.getElementById("pid").value = cData[0].id;

            update = true
        }
        function updateProduct(){
            let id = document.getElementById("pid").value;
            let name = document.getElementById("name").value;
            let desc = document.getElementById("desc").value;
            let price = document.getElementById("price").value;
            let photo = document.getElementById("photo").value;

            let data = {
                id : parseInt(id),
                name,
                desc,
                price,
                photo
            }

            let localData = JSON.parse(localStorage.getItem("product"));

            let uData = localData.map((l)=>{
                if(l.id === parseInt(id)){
                    return data;
                }else{
                    return l;
                }
            })

            localStorage.setItem("product",JSON.stringify(uData));

            let cartData = JSON.parse(localStorage.getItem("cart"));

            let cData = cartData.map((l) => {
                if(l.id === parseInt(id)){
                    return data;
                }else{
                    return l;
                }
            })

            localStorage.setItem("cart",JSON.stringify(cData));
            
            update = false
        }

        function getProduct() {
            let localData = JSON.parse(localStorage.getItem("product"));

            let text = '';
            text += '<table class="table table-bordered table-hover text-center"><thead><th>#</th><th>Image</th><th>Description</th><th>Action</th></thead><tbody>';
            localData.map((l, i) => {
                let j = i + 1;
                text = text + '<tr><td>' + j + '</td><td><img style="width:80px; height:80px; border-radius:0%" src="imgs/' + l.photo + '"/></td><td><p>Name : ' + l.name + '</p><p>Price: ' + l.price + '</p></td>';
                text += '<td><a href="#" class="btn btn-primary mr-2" onclick="handleEdit(' + l.id + ')">Edit</a>';
                text += '<a href="#" class="btn btn-danger" onclick="handleDelete(' + l.id + ')">Delete</a></td></tr>';
            })
            text = text + '</tbody></table>'
            document.getElementById("tbl").innerHTML = text;
        }
        window.onload = getProduct;

        function refresh() {
            location.reload();
        }

        function handleDelete(id) {
            let localData = JSON.parse(localStorage.getItem("product"));

            let fData = localData.filter((l) => l.id !== id);

            localStorage.setItem("product", JSON.stringify(fData));

            let cartData = JSON.parse(localStorage.getItem("cart"));

            let cData = cartData.filter((l) => l.id !== id);

            localStorage.setItem("cart", JSON.stringify(cData));

            location.reload();
        }

    </script>
