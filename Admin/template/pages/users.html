    <script type="text/javascript">
        function showData() {
            let localData = JSON.parse(localStorage.getItem("users"));

            // let list = document.getElementById("num");
            // for (let j = 1; j <= list.length; j++) {
            //     list.innerHTML = j;
            // }

            console.log(localData);

            let text = '';
            text = text + '<table class="table table-dark table-striped table-hover table-bordered"><tr><th>#</th><th>Name</th><th>Email</th><th>Operations</th></tr>';
            localData.map((l,i) => {
                let j = i+1;
                text = text + '<tr><td id="num">'+ j +'</td><td>'+l.name+'</td><td>'+l.email+'</td><td><button class="btn btn-danger" onclick="deleteUser('+l.id+')">Delete</button></td></tr>';
            })
            text = text + '</table>';

            document.getElementById("tbl").innerHTML=text;
        }
        window.onload = showData;

        function deleteUser(id){
            let localData = JSON.parse(localStorage.getItem("users"));

            let fData = localData.filter((l) => l.id !== id);

            localStorage.setItem("users", JSON.stringify(fData));

            location.reload();
        }
    </script>
