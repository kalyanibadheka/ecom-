		<section class="mt-4">
			<div class="container-fluid ">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-9 col-lg-6 col-xl-5">
						<img src="../images/pexels-sora-shimazaki-5926462.jpg"
							class="img-fluid" alt="Sample image">
					</div>
					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<form onsubmit="return handleLog()">
							<div class="btn-reg d-flex">
								<a type="button" class="btn btn-danger ms-auto" href="register.html">Register</a>
							</div>
							<div class="d-flex flex-row align-items-center justify-content-center
									justify-content-lg-start">
								<p class="mx-auto fw-bold fs-3">Sign in</p>
							</div>
							<!-- Email input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="form3Example3">Email address</label>
								<input type="email" id="lemail" class="form-control
										form-control" placeholder="Enter a email address"/>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-3">
								<label class="form-label" for="form3Example4">Password</label>
								<input type="password" id="lpassword" class="form-control
										form-control" placeholder="Enter password" />
							</div>

							<div class="d-flex justify-content-between align-items-center">
								
								<a href="#!" class="text-body ms-auto">Forgot password?</a>
							</div>

							<div class="text-center text-lg-start mt-4 pt-2">
								<input type="submit" value="Login" class="btn btn-primary btn-lg"
									style="padding-left: 2.5rem; padding-right: 2.5rem;">
									<span id="logErr"></span>
								<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html"
										class="link-danger fs-5">Register</a></p>
							</div>

						</form>
					</div>
				</div>
			</div>
		</section>
		<!--  end of login form section -->
	</div>
	<script type="text/javascript">
		function handleLog(){
			let lemail = document.getElementById("lemail").value;
			let lpassword = document.getElementById("lpassword").value;

			let localData = JSON.parse(localStorage.getItem("users"));

			localData.find((l)=>{
				if(lemail === l.email && lpassword === l.password){
					document.getElementById("logErr").innerHTML="Login successfully";
					// window.location.replace("../index.html");
					window.location.href="../product.html?uid="+l.id;
				}else{
					document.getElementById("logErr").innerHTML="Login Failed!! Login with correct credentials";
				}
			})
			return false
			
		}
		
	</script>
