    <script type="text/javascript">
        function handleSubmit() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let data = {
                name,
                email,
                password
            }

           if(validate(data)){
			   (insertData(data));
           }else{
            return false
           }
        }
        function validate(data){
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let nameE = emailE = passwordE = true;

            if(name === ""){
                document.getElementById("nameErr").innerHTML="Please Enter the name";
            }
            else{
                let reg=/^[a-zA-Z\s]+$/; 
                if(reg.test(name)){
                    nameE = false
                    document.getElementById("nameErr").innerHTML="";
                }
                else{
                    document.getElementById("nameErr").innerHTML="Please Enter the valid name";    
                }
            }

            if(email === ""){
                document.getElementById("emailErr").innerHTML="Please Enter the email";
            }
            else{
                let reg=/^\S+@\S+\.\S+$/; 
                if(reg.test(email)){
                    emailE=false
                    document.getElementById("emailErr").innerHTML="";
                }
                else{
                    document.getElementById("emailErr").innerHTML="Please Enter the valid email";    
                }
            }

            if(password === ""){
                document.getElementById("passErr").innerHTML="Please Enter the password";
            }
            else{
                let reg=/^(?=.*[\d])(?=.*[!@#$%^&*])[\w!@#$%^&*]{6,16}$/; 
                if(reg.test(password)){
                    passwordE = false
                    document.getElementById("passErr").innerHTML="";
                }
                else{
                    document.getElementById("passErr").innerHTML="Please Enter the valid password";    
                }
            }

            if(nameE || emailE || passwordE === true){
                return false
            }
            else{
                return true
            }
        }

        function insertData(data){
            let localData = JSON.parse(localStorage.getItem("users"));

            let id = Math.floor(Math.random()*1000);

            let obj = {
                id : id,
                name: data.name,
                email: data.email,
                password: data.password
            }

            if(validate()){
                if(localData === null){
                    localStorage.setItem("users",JSON.stringify([obj]));
                }else{
                    localData.push(obj);
                    localStorage.setItem("users",JSON.stringify(localData));
                }
				window.location.replace("../index.html");
            }
        }
    </script>
